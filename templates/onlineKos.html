		<div class="kutu">
				<div>
						<h1 id="yuruyus">ONLİNE YÜRÜYÜŞ</h1>
					</div>
			<div>
				<input type="button" id="myBtn" value="Başla" onclick="basla()">
				<input type="button" value="Durdur" onclick="durdur()">
				<input type="button" value="Sıfırla" onclick="sifirla()">
			</div>
				<div class="sayac">
				    <div id="ddd">
						<label id="saa">00</label>
						<label id="colon">:</label>
						<label id="dk">00</label>
						<label id="colon">:</label>
						<label id="sa">00</label>
						<script>
								var saniye=0;
								var dakika=0;
								var saat=0;
								var deger = true;
								var val1='0';
								var val2='0';
								var val3='0';
								
								 function durdur(){
								  deger = !deger;
								  
								}
								function basla(){
									document.getElementById("myBtn").disabled = true;
									deger=true;
								  if(deger==true){
									setInterval(setTime, 1000);
								  }
								  
								}
								function sifirla(){
									location.reload();
									document.getElementById("myBtn").disabled = false;
									deger=false;
									saniye=0;
									dakika=0;
									saat=0;
									if(saniye==0){
										val1='0';
									}
									if(dakika==0){
										val2='0';
									}
									if(saat==0){
										val3='0';
									}
									sa.innerHTML=val1+saniye;
									dk.innerHTML=val2+dakika;
									saa.innerHTML=val3+saat;
									
									
								}
							   
					
								  function setTime(){
									  
										if(deger==true){
											if(dakika==60){
												dakika=0;
												saat+=1;
										}
										if(saniye==60){
											saniye=0;
											dakika+=1;
										}
										else{
											saniye++;
										}
									}
									if(saniye>=10){
										val1='';
									}
									if(dakika>=10){
										val2='';
									}
									if(saat>=10){
										val3='';
									}
									
									sa.innerHTML=val1+saniye;
									dk.innerHTML=val2+dakika;
									saa.innerHTML=val3+saat;
									
					
								}
								
					
					
							  </script>
